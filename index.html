<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/index.css">
    <title>banner</title>
</head>
<body>


    <div class="banner">
        <div class="wrapper">
            <div class="Banner-Content">
                <div class="Block_Left">
                    <div class="Block_Left-Content">
                        <p class="Block_Left-Title">
                            ВАШ ПУТЬ К&nbsp;КРАСИВОЙ ЖИЗНИ
                        </p>
                        <p class="Block_Left-Subtitle">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. In&nbsp;interdum ligula
                        </p>
                        <div class="Block_Left-btn">
                            Смотреть каталог
                        </div>
                    </div>
                    <div class="Block_Left-img">
                        <img src="./style/img/BannerBlock_BgImg-left.png" alt="woman">
                    </div>
                </div>
                <div class="Block_Right">
                    <div class="Block_Right-Block_Top Block_hover">
                        <div class="Block_Top-Content">
                            <p class="Block-Title">
                                ХИТЫ ПРОДАЖ
                            </p>
                        </div>
                        <div class="Block_Right-BlockGradient">
                            
                        </div>
                        <div class="Block_Top-Img">
                            <img src="./style/img/Block_Top-Img.jpg" alt="">
                        </div>
                    </div>
                    <div class="Block_Right-Block_Bottom Block_hover">
                        <div class="Block_Bottom-Content">
                            <p class="Block-Title Block_Bottom-Title">
                                Lorem ipsum dolor sit amet
                            </p>
                        </div>
                        <div class="Block_Bottom-Img">
                            <img src="./style/img/Block_Bottom-Img.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
